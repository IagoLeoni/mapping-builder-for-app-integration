steps:
  # Build backend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ipaas-backend:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ipaas-backend:latest'
      - './backend'
    id: 'build-backend'

  # Build frontend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ipaas-frontend:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ipaas-frontend:latest'
      - './frontend'
    id: 'build-frontend'

  # Push backend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ipaas-backend:$BUILD_ID'
    id: 'push-backend'
    waitFor: ['build-backend']

  # Push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ipaas-frontend:$BUILD_ID'
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # Deploy backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'ipaas-backend'
      - '--image=gcr.io/$PROJECT_ID/ipaas-backend:$BUILD_ID'
      - '--region=$_REGION'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--set-env-vars=NODE_ENV=production,GOOGLE_CLOUD_PROJECT_ID=$PROJECT_ID,GOOGLE_CLOUD_REGION=$_REGION'
    id: 'deploy-backend'
    waitFor: ['push-backend']

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'ipaas-frontend'
      - '--image=gcr.io/$PROJECT_ID/ipaas-frontend:$BUILD_ID'
      - '--region=$_REGION'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=80'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=5'
    id: 'deploy-frontend'
    waitFor: ['push-frontend']

  # Update frontend environment with backend URL
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BACKEND_URL=$(gcloud run services describe ipaas-backend --region=$_REGION --format='value(status.url)')
        gcloud run services update ipaas-frontend \
          --region=$_REGION \
          --set-env-vars=REACT_APP_BACKEND_URL=$$BACKEND_URL
    id: 'update-frontend-env'
    waitFor: ['deploy-backend', 'deploy-frontend']

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/ipaas-backend:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/ipaas-frontend:$BUILD_ID'

# Substitutions
substitutions:
  _REGION: 'us-central1'

# Options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout
timeout: '1200s'
